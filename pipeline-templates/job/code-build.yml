jobs:
- job: CodeBuild
  displayName: Code Build
  pool:
    name: DAS - Continuous Integration Agents
  variables:
    - group: Prod Management Resources
    - name: buildConfiguration
      value: release
  workspace:
    clean: all
  steps:
    - task: UseGitVersion@5
      inputs:
        versionSpec: 5.x
        useConfigFile: true
        configFilePath: GitVersion.yml

    - template: azure-pipelines-templates/build/step/app-build.yml@das-platform-building-blocks
      parameters:
        SonarCloudProjectKey: SkillsFundingAgency_das-tools-servicebus-support

    - template: azure-pipelines-templates/build/step/dependency-check.yml@das-platform-building-blocks

    - task: DotNetCoreCLI@2
      displayName: Publish Web App
      inputs:
        command: publish
        publishWebProjects: false
        projects: src/SFA.DAS.Tools.Servicebus.Support.Web/SFA.DAS.Tools.Servicebus.Support.Web.csproj
        arguments: --configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)/publish --no-restore --no-build

    - task: DotNetCoreCLI@2
      displayName: Publish Function App
      inputs:
        command: publish
        publishWebProjects: false
        projects: src/SFA.DAS.Tools.Servicebus.Support.Functions/SFA.DAS.Tools.Servicebus.Support.Functions.csproj
        arguments: --configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)/publish --no-restore --no-build
        
    - task: CopyFiles@2
      displayName: Copy Files to $(build.artifactstagingdirectory)
      inputs:
        Contents: |
          azure/**
        TargetFolder: $(build.artifactstagingdirectory)/publish
        OverWrite: true

    - task: PublishPipelineArtifact@1
      displayName: Publish Artifact
      inputs:
        targetPath: $(build.artifactstagingdirectory)/publish
        artifactName: ToolsServiceBusSupportArtifacts